<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
    <div class="jumbotron d-flex">
        <h2 class="mr-auto">Welcome To My ToDo App.</h2>
        <button type="button" class="btn btn-primary" data-target="#example-modal" data-toggle="modal">New ToDo</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card shadow m-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <label>Completed <input type="checkbox"></label>
                        <h3 class="card-title">Todo Heading</h3>
                        <p class="card-text">Description about Todo</p>
                        <button type="button" class="btn todo-btn btn-success btn-sm">Update ToDo</button>
                        <button type="button" class="btn todo-btn btn-danger btn-sm">Delete ToDo</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card shadow m-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <label>Completed <input type="checkbox"></label>
                        <h3 class="card-title">Todo Heading</h3>
                        <p class="card-text">Description about Todo</p>
                        <button type="button" class="btn todo-btn btn-success btn-sm">Update ToDo</button>
                        <button type="button" class="btn todo-btn btn-danger btn-sm">Delete ToDo</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card shadow m-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <label>Completed <input type="checkbox"></label>
                        <h3 class="card-title">Todo Heading</h3>
                        <p class="card-text">Description about Todo</p>
                        <button type="button" class="btn todo-btn btn-success btn-sm">Update ToDo</button>
                        <button type="button" class="btn todo-btn btn-danger btn-sm">Delete ToDo</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card shadow m-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <label>Completed <input type="checkbox"></label>
                        <h3 class="card-title">Todo Heading</h3>
                        <p class="card-text">Description about Todo</p>
                        <button type="button" class="btn todo-btn btn-success btn-sm">Update ToDo</button>
                        <button type="button" class="btn todo-btn btn-danger btn-sm">Delete ToDo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="example-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Your ToDo Title goes here.">
                  <label>Content</label>
                  <textarea class="form-control" placeholder="Your ToDo's Description goes here. "></textarea>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn todo-btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn todo-btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
</body>
</html>
